{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bipApp/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'bipApp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    <p>That's all the polls</p>
{% else %}
    <p>No polls are available.</p>
{% endif %}
